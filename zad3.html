<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 200px;
        }
    </style>
</head>

<body>
    <h3 style='color:rgb(13, 10, 41); font-family: fantasy;'>Введите числа и вычислите что больше</h3>
    <input type="text" id='ch1'>
    <input type="text" id='ch2'>
    <input type="button" value="Вычислить" id='btn'>
    <input type="text" id='ch3' disabled>
    <script>
        let get = (name) => {
            return document.getElementById(name);
        }
        let ch1 = get('ch1');
        let ch2 = get('ch2');
        let ch3 = get('ch3');
        let btn = get('btn');
        btn.onclick = () => {
            (ch1.value == ch2.value) ? ch3.value = `${ch1.value} = ${ch2.value}` : (ch1.value > ch2.value) ? ch3.value = `${ch1.value} > ${ch2.value}` : ch3.value = `${ch2.value} > ${ch1.value}`;
        }
    </script>
</body>

</html>
